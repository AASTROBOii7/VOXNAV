<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXNAV | Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">VOX<span class="accent-text">NAV</span></div>
            <a href="index.html" style="color: var(--accent-primary); text-decoration: none;">&larr; Back</a>
        </header>

        <main class="section" style="text-align: center; max-width: 600px; margin: 0 auto;">
            <div class="visualizer-circle"
                style="width: 100px; height: 100px; margin: 0 auto 2rem auto; border-color: rgba(255,255,255,0.1);">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>

            <h1 class="fade-in-up">User Profile</h1>
            <p style="color: var(--text-secondary); margin-bottom: 3rem;">Manage your voice model and settings.</p>

            <div class="feature-card fade-in-up" style="margin-bottom: 1rem;">
                <h3>Voice Model Status</h3>
                <p id="model-status" style="color: var(--accent-primary);">Checking...</p>
                <button class="btn-primary" style="font-size: 0.9rem; padding: 0.8rem 1.5rem;"
                    onclick="location.href='training.html'">Retrain Voice Model</button>
            </div>

            <button onclick="resetApp()"
                style="background: transparent; border: 1px solid #ff4444; color: #ff4444; padding: 1rem 2rem; border-radius: 50px; cursor: pointer; margin-top: 2rem;">
                Reset Application Data
            </button>
        </main>
    </div>

    <script>
        window.onload = function () {
            const isTrained = localStorage.getItem('voxnav_voice_trained') === 'true';
            const statusEl = document.getElementById('model-status');
            if (isTrained) {
                statusEl.innerText = "Active & Calibrated";
                statusEl.style.color = "#4caf50"; // Green
            } else {
                statusEl.innerText = "Not Calibrated";
                statusEl.style.color = "#ff4444"; // Red
            }
        }

        function resetApp() {
            if (confirm("Are you sure? This will wipe all settings and voice training.")) {
                localStorage.clear();
                alert("Reset complete.");
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
